
<div class="container mt-5">
  <h1 class="text-center">Profile Information</h1>
  <hr>
  <div class="row">
    <!-- left column -->
    <div class="col-md-3">
      <div class="text-center">
        <img [src]="profile?.image" [alt]="profile?.name" class="avatar img-circle">
        <h6 class="text-muted mt-2">Upload a different photo...</h6>

        <input type="file" class="form-control">
      </div>
    </div>

    <!-- edit form column -->
    <div class="col-md-9 personal-info">

      <h3>Personal info</h3>

      <form class="form-horizontal" role="form">
        <div class="form-group mb-3">
          <label class="col-md-3 control-label">username : {{ profile?.username }}</label>
        </div>
        <div class="form-group mb-3">
          <label class="col-lg-3 control-label">Email : {{ profile?.email }}</label>

        </div>


        <div class="form-group mb-5">
          <label class="col-md-3 control-label">google login :{{ profile?.googleId ? 'yes' : 'No' }}</label>
        </div>
        <div class="form-group mb-3">
          <label class="col-md-3 control-label text-muted">username update</label>
          <div class="col-md-8">
            <input class="form-control" (keyup)="this.name=userName.value" #userName type="text" placeholder="name"
              [value]="profile?.name">
          </div>
        </div>
        <!-- <div class="form-group ">
          <label class="col-md-3 control-label text-muted">Image update</label>
          <div class="col-md-8">
            <input (change)="saveImage($event)" class="form-control" type="file" accept="image/*">
          </div>
        </div> -->

        <div class="form-group">
          <label class="col-md-3 control-label"></label>
          <div class="col-md-8">
            <input type="button" (click)="updateProfile()" class="btn btn-primary" value="Save Changes">
            <span></span>
            <!-- <input type="reset" class="btn btn-default" value="reset"> -->
            <button type="button" class="btn btn-secondary mx-2" data-bs-toggle="modal" data-bs-target="#exampleModal">
              reset password
            </button>
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
              aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Reset Password</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">


                    @if (profile.hasPassword) {
                    <h3 class="text-center">Change Password</h3>
                    <form [formGroup]="changePasswordForm" (ngSubmit)="changePassword(changePasswordForm)"
                      class="w-75 m-auto p-2">
                      <div class="w-75 m-auto my-4">
                        <input formControlName="currentPassword" class="form-control" type="password"
                          placeholder="current password">
                      </div>
                      <div class="w-75 m-auto my-4">
                        <input formControlName="password" class="form-control" type="password" placeholder="password">
                      </div>
                      <div class="w-75 m-auto my-4">
                        <input formControlName="confirmPassword" class="form-control" type="password"
                          placeholder="confirm password">
                      </div>
                      <div class="w-75 m-auto my-4">
                        <button class="btn btn-success">Update Password</button>
                      </div>
                    </form>
                    } @else {
                    <h3 class="text-center">Create Password</h3>
                    <form [formGroup]="createPasswordForm" (ngSubmit)="createPassword(createPasswordForm)"
                      class="w-75 m-auto p-2">
                      <div class="w-75 m-auto my-4">
                        <input formControlName="password" class="form-control" type="password" placeholder="password">
                      </div>
                      <div class="w-75 m-auto my-4">
                        <input formControlName="confirmPassword" class="form-control" type="password"
                          placeholder="confirm password">
                      </div>
                      <div class="w-75 m-auto my-4">
                        <button class="btn btn-success">Create Password</button>
                      </div>
                    </form>
                    }

                  </div>
                  <!-- <div class="modal-footer">
                    <button type="button" class="btn btn-primary">Save changes</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  </div> -->
                </div>
              </div>
            </div>


          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<hr>
